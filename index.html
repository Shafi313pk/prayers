<body>
  <!-- ====== Header ====== -->

  <!-- ===== Hero Section ===== -->
  <section class="container">

    <!-- Current prayer time like location, upcoming time, all prayer today ete -->
    <div class="col-12 hero-part containerBlock prayer">

      <!-- location name start -->
      <div class="location-name">
        <h2>
          <a href="//mySiteName.com/en/prayer-times-in-jeddah.html" title="Prayer times in Jeddah city"><span class="city-name">Jeddah</span>, <span class="country-name"> Saudi Arabia </span> Azan and Prayer times</a>
        </h2>
      
       
      </div>
     
      <!-- need to know current prayer  -->
      <div class="row todaynextprayer">
        <div class="col-md remainingTime">
          <div class="nextPlayerName">Fajr</div>
          <div id="countdown">0:22:59</div>
          <div class="summary">Today</div>
        </div>
        
        <!-- countdown to next prayer -->
        <div class="col-md-3 remainingTime">
          <div class="nextPlayerName">Dhuhr</div>
          <div id="countdown">0:22:59</div>
          <div class="summary">Remaining time</div>
        </div>


      </div>

      <!-- today payers times -->
      <ul class="todayprayer">

        <li class="onprayer">
          <time><strong></strong></time>
          <div class="temp">Fajr</div>
        </li>
        <li class="onprayer ">
          <time><strong></strong></time>
          <div class="temp">Sunrise</div>
        </li>
        <li class="onprayer ">
          <time><strong></strong></time>
          <div class="temp">Dhuhr</div>
        </li>
        <li class="onprayer ">
          <time><strong></strong></time>
          <div class="temp">Asr</div>
        </li>
        <li class="onprayer ">
          <time><strong></strong></time>
          <div class="temp">Maghrib</div>
        </li>
        <li class="onprayer ">
          <time><strong></strong></time>
          <div class="temp">Isha</div>
        </li>
      </ul>

    </div>

</section>
  <script src="script.js"></script>
</body>

</html>
